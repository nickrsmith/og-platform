<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{title}}</title>
    <style>
      body {
        font-family: 'Inter', Arial, sans-serif;
      }
    </style>
  </head>
  <body style="margin: 0; padding: 0; background-color: #192126;">
    <table
      border="0"
      cellpadding="0"
      cellspacing="0"
      width="100%"
      style="background-color: #192126;"
    >
      <tr>
        <td align="center" style="padding: 20px 0;">
          <!-- Main Content Wrapper -->
          <table
            border="0"
            cellpadding="0"
            cellspacing="0"
            width="600"
            style="max-width: 600px; border-collapse: collapse;"
          >
            <!-- Header with Logo -->
            <tr>
              <td style="padding: 20px 0;">
                <img
                  src="https://copilot.Empressa.io/Empressa-io-white.svg"
                  alt="Empressa Logo"
                  width="120"
                  style="display: block;"
                />
              </td>
            </tr>
            <!-- Content Area -->
            <tr>
              <td style="background-color: #21292e; padding: 40px 30px; border-radius: 8px;">
                {{content}}
              </td>
            </tr>
            <!-- Footer -->
            <tr>
              <td align="center" style="padding: 30px 0; font-family: 'Inter', Arial, sans-serif; font-size: 12px; color: #777;">
                <p style="margin: 0;">&copy; 2025 Empressa. All rights reserved.</p>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>

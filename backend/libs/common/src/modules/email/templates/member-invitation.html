<h1 style="font-family: 'Inter', Arial, sans-serif; font-size: 24px; color: #ffffff; margin: 0 0 20px 0;">
  Invitation to Join {{organizationName}}
</h1>
<p style="font-family: 'Inter', Arial, sans-serif; font-size: 16px; color: #e0e0e0; margin: 0 0 30px 0; line-height: 1.5;">
  You have been invited by the administrator of <strong>{{organizationName}}</strong> to join their team on the Empressa Platform.
</p>
<table border="0" cellpadding="0" cellspacing="0" width="100%">
  <tr>
    <td align="center">
      <a
        href="{{invitationLink}}"
        target="_blank"
        style="font-family: 'Inter', Arial, sans-serif; font-size: 16px; font-weight: bold; color: #ffffff; text-decoration: none; background-color: #0050d9; padding: 15px 25px; border-radius: 5px; display: inline-block;"
        >Accept Invitation</a
      >
    </td>
  </tr>
</table>
<p style="font-family: 'Inter', Arial, sans-serif; font-size: 14px; color: #aaaaaa; margin: 30px 0 0 0; line-height: 1.5;">
  This invitation will expire in 7 days. If you were not expecting this, you can safely ignore this email.
</p>
